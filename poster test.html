<script>

    const url = `http://www.omdbapi.com/?apikey=${OMDB_KEY}&t=uncharted`;

    displayPoster();

  function fetchMovie() {
      return fetch(url).then(function (result){
          return result.json();
      }).then(function (movie){
          return movie;
      });
  }

  function displayPoster() {
      fetchMovie().then(function (result) {
          console.log(result);
          $('#main_body').append(`
            <div>
                <img src="${result.Poster}" alt="poster"/>
            </div>
          `)
      });



  }


</script>
